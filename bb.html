<!DOCTYPE html>
<html>
<head>
  <title>Request Account Deletion</title>
</head>
<body>
  <h1>Request Account Deletion</h1>
  <form id="deletionForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <button type="submit">Submit Request</button>
  </form>
  <script>
    document.getElementById('deletionForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;

      // Replace with your Firebase project credentials
      const firestore = firebase.firestore();
      await firestore.collection('deletion_requests').add({
        email: email,
        request_time: new Date(),
        status: 'pending'
      });

      alert('Your deletion request has been submitted.');
    });
  </script>
</body>
</html>
